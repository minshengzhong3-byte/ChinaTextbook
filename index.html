<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小学数学五年级上册学习平台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>北师大版数学五年级上册</h1>
        <div class="教材预览">
            <iframe src="小学/数学/北师大版/义务教育教科书·数学五年级上册.pdf#toolbar=0" width="100%" height="600px"></iframe>
        </div>
        <div class="练习模块">
            <h2>每日一练</h2>
            <div class="题目">
                <p>解方程：3x + 5 = 20</p>
                <input type="number" id="answer" oninput="checkAnswer(this.value)">
                <div id="feedback"></div>
            </div>
        </div>
        <div class="进度条">
            <div id="progress-bar">进度：0%</div>
        </div>
    </div>
</body>
</html>
